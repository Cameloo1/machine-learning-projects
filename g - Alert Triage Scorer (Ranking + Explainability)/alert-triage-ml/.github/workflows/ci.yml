name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: alert-triage-ml
    env:
      PYTHONPATH: ${{ github.workspace }}/alert-triage-ml/src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate synthetic data (CI-sized)
        run: python -m src.data_generation --n_samples 1500

      - name: Train models (fast CI settings)
        run: python -m src.train --search-iterations 5 --cv-folds 3

      - name: Evaluate models
        run: python -m src.evaluate

      - name: Explainability artifacts
        run: python -m src.explain --sample_count 100

      - name: Batch inference smoke test
        run: python -m src.inference --mode csv --input data/raw/alerts_synthetic.csv --output artifacts/scored_ci.csv --model_path models/xgb_pipeline.pkl

